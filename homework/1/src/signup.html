<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="css/bootstrap-4/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/signup.css"/>
    </head>
    <body>
        <div class="top-blank"></div>
        <div class="signup-top">
            <p class="gru-signup">GRUMBLR</p>
            <p class="share-signup">Share the highlights of your life</p>
        </div>
        <div class="signup-middle">
            <form>
                <p class="signup_hint">sign &nbspup &nbspyour &nbspGRUMBLR</p>
                <div class="row1">
                    <p class="input-label">Username</p>
                    <input type="text" class="input-text">
                </div>
                <div class="row1">
                    <p class="input-label">First Name</p>
                    <input type="text" class="input-firstname">
                    <p class="lastname-label">Last Name</p>
                    <input type="text" class="input-lastname">
                </div>
                <div class="row1">
                    <p class="input-label">Password</p>
                    <input type="text" class="input-text">
                </div>
                <div class="row1">
                    <p class="input-label">Confirm Password</p>
                    <input type="text" class="input-text">
                </div>
                <div>
                    <a class="btn button-log_sign" href="global.html">Sign up</a>
                </div>
            </form>
        </div>
        <div>
            <a href="login.html"><p class="blue-underline">Have an account? Log in</p></a>
