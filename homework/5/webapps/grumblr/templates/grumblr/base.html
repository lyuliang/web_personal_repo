<!DOCTYPE html>
<html>
<head>
	{% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap-4/css/bootstrap.min.css' %}"/>
    {% block css %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
    {% block js %}
    <script src="/static/js/jquery-2.1.4.min.js" type="text/javascript"></script>
    <script src="/static/js/global.js" type="text/javascript"></script>
    {% endblock %}
    <meta charset="UTF-8">
</head>
<body>
	<div class="global">
		<div class="row global">
			<div class="col-9 black">
				<div class="row global">
                    {% block left_area %}
					<div id="post_list" class="col-8 global left_column"></div>
                    {% endblock left_area%}
					{% block right_area %}{% endblock %}
                </div>
			</div>
			<div class="col-3 white">
				<div class="top-right">
					<p class="gru">GRUMBLR</p>
					<a href="{% url 'logout' %}"><p class="logout">Log out</p></a>
                    {% block sidebuttons %}{% endblock %}
				</div>
			</div>
		</div>
	</div>

</body>
</html>
